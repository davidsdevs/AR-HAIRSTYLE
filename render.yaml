services:
  # Full Stack Application (Frontend + Backend)
  - type: web
    name: ar-hairstyle-app
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEYS
        sync: false
      - key: ORIGIN
        sync: false
    healthCheckPath: /api/health
