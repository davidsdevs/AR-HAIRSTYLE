services:
  # Full Stack Application (Frontend + Backend)
  - type: web
    name: ar-hairstyle-app
    runtime: node
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Google Gemini API Key (for recommendations)
      - key: GEMINI_API_KEY
        sync: false
      # OpenRouter API Keys (comma-separated for rotation)
      - key: OPENROUTER_API_KEYS
        sync: false
      # Origin URL (set to your Render URL after deployment)
      - key: ORIGIN
        sync: false
      # Firebase Configuration
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false
      # Cloudinary Configuration
      - key: VITE_CLOUDINARY_CLOUD_NAME
        sync: false
      - key: VITE_CLOUDINARY_UPLOAD_PRESET
        sync: false
    healthCheckPath: /api/health
